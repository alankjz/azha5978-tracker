<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href = "styles.css">
    <link rel="stylesheet" href = "scss/main.scss">
</head>
<body>
    <!-- Container for the entire content -->
    <div class="container">
      <!-- Header section -->
      <header>
        <!-- Title of the application -->
        <h1>Word Tracker</h1>
      </header>
  
      <!-- Form to capture task data -->
      <form id="taskForm">
        <!-- Input field for task name -->
        <div class="form-row">
          <label for="wordWord">Word</label>
          <input type="text" name="wordWord" id="wordWord" required="true" />
        </div>

         <!-- Input field for task name -->
         <div class="form-row">
            <label for="wordLanguage">Language</label>
            <input type="text" name="wordLanguage" id="wordLanguage" required="true" />
          </div>

            <!-- Dropdown select for task type -->
            <div class="form-row">
            <label for="wordType">Word Type</label>
            <select name="wordType" id="wordType" required="true">
              <option value="">Select Type</option>
              <option value="Verb">Verb</option>
              <option value="Adjective">Adjective</option>
              <option value="Noun">Noun</option>
            </select>
             </div>
      
        <!-- Input field for task client -->
        <div class="form-row">
          <label for="wordDefinition">Definition</label>
          <input type="text" name="wordDefinition" id="wordDefinition" required="true" />
        </div>

          <!-- Dropdown select for task type -->
          <div class="form-row">
            <label for="wordCL">Confidence Level</label>
            <select name="wordCL" id="wordCL" required="true">
              <option value="">Select Type</option>
              <option value="Very Low">Very Low</option>
              <option value="Low">Low</option>
              <option value="Average">Average</option>
              <option value="High">High</option>
              <option value="Very High">Very High</option>
            </select>
          </div>
    

        <!-- Submit button to add task -->
        <div class="form-row">
          <input type="submit" value="Add Word">
        </div>
      </form>
  
      <!-- Section to display tasks -->
      <h2>Word Bank</h2>
      <ul id="taskList"></ul>
    </div>
  
    <!-- JavaScript file for handling form submission and task display -->
    <script src="script.js"></script>
  </body>
</html>
