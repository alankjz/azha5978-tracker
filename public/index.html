<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "styles.css">
    <link rel="stylesheet" href = "scss/main.scss">
    <title>Web App Design</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <div class = "headertop" >
        <div class ="logo" onclick = "location.href = '#container' " >W</div>
        <div class = "navigation" onclick = "location.href = '#container' ">Word Bank</div>

    </div>


    <div class="mainpage">
        <div class="title-container">
            <h10>W</h10>
            <h1>Invest in your Word Bank</h1>
            <div class="search-box">
                <input type="text" placeholder="Enter Your Word Here!" class="search-input">
                <button onclick="logWord()" class="log-button">Log Word</button>
            </div>
        </div>
    </div>

    

    
    <div id="container" class="container">
  
      
      <form id="wordForm">
        <h2 class="form-title">New Word Entry</h2>
        
        <div class="form-row">
          <label for="wordWord">Word</label>
          <input type="text" name="wordWord" id="wordWord" required="true" />
        </div>

         
         <div class="form-row">
            <label for="wordLanguage">Language</label>
            <input type="text" name="wordLanguage" id="wordLanguage" required="true" />
          </div>

            
            <div class="form-row">
            <label for="wordType">Word Type</label>
            <select name="wordType" id="wordType" required="true">
              <option value="">Select Type</option>
              <option value="Verb">Verb</option>
              <option value="Adjective">Adjective</option>
              <option value="Noun">Noun</option>
            </select>
             </div>
      
        
        <div class="form-row">
          <label for="wordDefinition">Definition</label>
          <input type="text" name="wordDefinition" id="wordDefinition" required="true" />
        </div>

          
          <div class="form-row">
            <label for="wordCL">Confidence Level</label>
            <select name="wordCL" id="wordCL" required="true">
              <option value="">Select Level</option>
              <option value="Very Low">Very Low</option>
              <option value="Low">Low</option>
              <option value="Average">Average</option>
              <option value="High">High</option>
              <option value="Very High">Very High</option>
            </select>
          </div>
    

        
        <div class="form-row">
          <input type="submit" value="Add Word">
        </div>
      </form>
  
      
        <div id="wordListContainer">
            <h2>Word Bank</h2>
            <ul id="wordList"></ul>
        </div>


  
    </div>

    
  
    
    <script src="script.js"></script>
  </body>
</html>
